<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Apakah Aku Ganteng?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #0f172a;
    }

    /* Background gradient + particles */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 10% 0%, #ffffff 0, #e0f3ff 25%, #a4d8ff 55%, #5bb6ff 100%);
      z-index: -2;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 24px 28px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 18px 35px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .glow-orb {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.55), transparent 65%);
      top: -80px;
      right: -70px;
      opacity: 0.9;
      pointer-events: none;
      filter: blur(1px);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 999px;
      border: 3px solid #e0f2fe;
      background: linear-gradient(145deg, #e0f2fe, #ffffff);
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      box-shadow:
        0 12px 20px rgba(37, 99, 235, 0.2),
        0 0 0 4px rgba(191, 219, 254, 0.9);
      animation: floatAvatar 4s ease-in-out infinite;
    }

    @keyframes floatAvatar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 18px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(219, 234, 254, 0.9);
      color: #1d4ed8;
      margin-bottom: 12px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.35);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative; /* buat area gerak tombol Tidak */
      min-height: 80px;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition:
        left 0.18s ease,
        top 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        color 0.18s ease,
        transform 0.18s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: white;
      box-shadow:
        0 10px 18px rgba(37, 99, 235, 0.35),
        0 0 0 1px rgba(191, 219, 254, 0.8);
      animation: softGlow 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes softGlow {
      0%, 100% {
        box-shadow:
          0 10px 18px rgba(37, 99, 235, 0.35),
          0 0 0 1px rgba(191, 219, 254, 0.8);
      }
      50% {
        box-shadow:
          0 14px 26px rgba(37, 99, 235, 0.45),
          0 0 0 4px rgba(191, 219, 254, 1);
      }
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    #noBtn {
      background: rgba(226, 232, 240, 0.95);
      color: #475569;
      position: absolute; /* biar benar-benar pindah ke segala arah */
      z-index: 1;
    }

    #noBtn:hover {
      background: rgba(148, 163, 184, 0.95);
      color: white;
    }

    .result {
      margin-top: 18px;
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.25s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result small {
      display: block;
      font-weight: 400;
      color: #64748b;
      margin-top: 4px;
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 6px;
      height: 12px;
      border-radius: 999px;
      background: white;
      opacity: 0.8;
      animation: drop 2.2s linear forwards;
    }

    @keyframes drop {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(300deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 16px 20px;
      }

      .buttons {
        min-height: 110px;
      }

      button {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <canvas id="particles"></canvas>

  <div class="wrapper">
    <div class="card">
      <div class="glow-orb"></div>

      <div class="badge">
        <span class="badge-dot"></span>
        <span>Scanner ketampanan aktif</span>
      </div>

      <div class="avatar">ðŸ˜Ž</div>

      <h1>Apakah aku ganteng?</h1>
      <p class="subtitle">Jawab yang jujur ya... tapi hati-hati pilih tombolnya ðŸ‘€</p>

      <div class="buttons">
        <button id="yesBtn">
          <span>Ya, ganteng banget!</span>
          <span>âœ¨</span>
        </button>
        <button id="noBtn">
          <span>Tidak</span>
          <span>ðŸ™ˆ</span>
        </button>
      </div>

      <div id="result" class="result">
        <!-- Akan diisi via JavaScript -->
      </div>
    </div>
  </div>

  <div id="confettiContainer" class="confetti"></div>

  <script>
    // ====== PARTICLES BACKGROUND ======
    (function () {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = 80;
      const maxVelocity = 0.4;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      function createParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 0.5,
            vx: (Math.random() - 0.5) * maxVelocity,
            vy: (Math.random() - 0.5) * maxVelocity,
            opacity: Math.random() * 0.6 + 0.2
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          ctx.beginPath();
          const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
          gradient.addColorStop(0, `rgba(255,255,255,${p.opacity})`);
          gradient.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gradient;
          ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
          ctx.fill();

          p.x += p.vx;
          p.y += p.vy;

          if (p.x < -10) p.x = canvas.width + 10;
          if (p.x > canvas.width + 10) p.x = -10;
          if (p.y < -10) p.y = canvas.height + 10;
          if (p.y > canvas.height + 10) p.y = -10;
        });

        requestAnimationFrame(draw);
      }

      createParticles();
      draw();
    })();

    // ====== BUTTON LOGIC ======
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonsWrapper = document.querySelector('.buttons');
    const resultEl = document.getElementById('result');
    const confettiContainer = document.getElementById('confettiContainer');

    // Posisi awal tombol "Tidak" di tengah dekat "Ya"
    function setInitialNoPosition() {
      const wrapperRect = buttonsWrapper.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const offsetLeft = yesRect.left - wrapperRect.left + yesRect.width + 12;
      const centerTop = (wrapperRect.height - noRect.height) / 2;

      noBtn.style.left = offsetLeft + 'px';
      noBtn.style.top = centerTop + 'px';
    }

    window.addEventListener('load', setInitialNoPosition);
    window.addEventListener('resize', setInitialNoPosition);

    // Confetti effect ketika memilih "Ya"
    function launchConfetti() {
      confettiContainer.innerHTML = '';
      const pieces = 80;

      for (let i = 0; i < pieces; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = Math.random() > 0.5 ? '#ffffff' : '#bfdbfe';
        piece.style.animationDuration = 1.6 + Math.random() * 0.8 + 's';
        piece.style.animationDelay = Math.random() * 0.3 + 's';
        confettiContainer.appendChild(piece);

        setTimeout(() => piece.remove(), 2500);
      }
    }

    yesBtn.addEventListener('click', () => {
      resultEl.classList.add('show');
      resultEl.innerHTML = `
        Terima kasih sudah memilih jawaban yang paling jujur! ðŸ˜ŽðŸ’™<br>
        <small>
          Sistem resmi menetapkan kamu sebagai <strong>ganteng level legend</strong>.
          Data sudah tersimpan di server ketampanan selamanya.
        </small>
      `;
      launchConfetti();
    });

    // Tombol "Tidak" pindah ke segala arah di dalam wrapper
    function moveNoButton() {
      const wrapperRect = buttonsWrapper.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = wrapperRect.width - noRect.width;
      const maxY = wrapperRect.height - noRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      resultEl.classList.add('show');
      resultEl.innerHTML = `
        Sistem menolak jawaban itu ðŸ˜¤<br>
        <small>Coba lagi... hati kecil kamu tahu kok kalau kamu ganteng.</small>
      `;
    });

    // Untuk layar sentuh: kalau di-tap, juga kabur
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
  </script>
</body>
</html>
